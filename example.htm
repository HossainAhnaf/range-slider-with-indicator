<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Range Slider With Indicator</title>
<link rel="stylesheet" href="range-slider-with-indicator.css">
<style>
    div[role="range-slider-with-indicator"] {
   width: 300px;
   height: 50px;
   margin: 0 auto;
  }
</style>
</head>
<body>
    <!--  -->
    <div role="range-slider-with-indicator" data-marks-distance="15" data-min="-45" data-value="-45" data-max="45" oninput="log(event)" onchange="log(event)"></div>
 
 
    <input type="range" name="" id=""  min="-45" value="-45" max="45" oninput="log(event)" onchange="log(event)"/>
</body>
<script src="range-slider-with-indicator.js"></script>
<script>
 function log (e){
    console.clear()
     console.log(e.currentTarget.value)

 }
</script>
</html>
